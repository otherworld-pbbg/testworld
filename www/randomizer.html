  var split_str = e.split("-");

  var prefix = "result-";
  var idnumber = split_str[1];
  var affected = prefix.concat(idnumber);

  var randNum = Math.floor(Math.random() * lengthArr[idnumber]);

  document.getElementById(affected).innerHTML = results[idnumber][randNum];
}

function randomAll() {
  for (i = 0; i < 15; i++) {
    var prefix = "result-";
    var affected = prefix.concat(i);
    var prefix2 = "lock-";
    var affected2 = prefix2.concat(i);
    if (document.getElementById(affected2).checked == false) {
      getRandom(affected);
    }

  }
}
